<html>
    <head>
        <title>CONTACT</title>
        <link rel="stylesheet" href="./assets/css/contact.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body style="background-color: rgb(71, 71, 71)">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-lg">
                <a class="navbar-brand me-5" href="./index.html">
                    <img src="./assets/img/dumbways.png" alt="logo" style="height: 30px;"/>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" style="color: antiquewhite;">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="./add-project.html" class="nav-link list-active" style="color: antiquewhite;">ADD PROJECT</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex contact-me">
                    <a href="./contact.html" style="text-decoration: none; background-color: rgb(71, 71, 71); font-weight: bold; color: white; border-radius: 15px; border: none; padding: 10px 15px; font-size: 13px;"> CONTACT ME </a>
                </div>
            </div>
        </nav>

        <div class="form-contact">
            <div class="container-form">
              <form>
                <h1 style="text-align: left; margin-left: 40px; padding: 15px; margin-top: 40px; color: antiquewhite">GET IN TOUCH</h1>
                <div>
                  <label" style="font-size: 20px; color: antiquewhite">Name</label>
                  <input style="font-size: 15px;" id="name" type="text" minlength="3" />
                </div>
                <div>
                  <label style="color: antiquewhite">Email</label>
                  <input style="font-size: 15px;" id="email" type="text" />
                </div>
                <div>
                  <label style="color: antiquewhite">Phone Number</label>
                  <input style="font-size: 15px;" id="phone" type="text" maxlength="13" />
                </div>
                <div>
                  <label style="color: antiquewhite">Subject</label>
                  <select id="subject">
                    <option value="Let's Talk">Pilihan 1</option>
                    <option value="Let's Collaboration">Pilihan 2</option>
                    <option value="I am Hiring">Pilihan 3</option>
                  </select>
                </div>
                <div>
                  <label style="margin-top: 10px; color: antiquewhite" >Your Message</label>
                  <textarea id="message" ></textarea>
                </div>
                <div style="display: flex; justify-content: end; margin-top: 10px;">
                <button type="button" onclick="submitForm()">Submit</button>
              </form>
            </div>
          </div>

          <script src="./assets/js/contact.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>

</html>
